# -----------------------------------------------------------------------------
# MantisBT Travis-CI build configuration file
# -----------------------------------------------------------------------------

language: php
os: linux
dist: bionic

# -----------------------------------------------------------------------------
# Environment setup and test scripts execution
#

services:
  - postgresql
  - mysql

install:
  - composer install

before_script:
  # sendmail replacement
  - chmod +x "$TRAVIS_BUILD_DIR/tests/fakesendmail.sh"
  - echo 'sendmail_path = $TRAVIS_BUILD_DIR/tests/fakesendmail.sh' > ./tests/sendmail.ini
  - phpenv config-add ./tests/sendmail.ini

  # MantisBT setup
  - ./build/travis_before_script.sh

script:
  - ./build/travis_script.sh

# -----------------------------------------------------------------------------
# What to build, and on which platforms
#

branches:
  only:
    - master
    - /master-[0-9.]+/

php:
#  - 8.3
#  - 8.2
#  - 8.1
#  - 8.0
#  - 7.4

env:
  - DB=mysql
#  - DB=pgsql

jobs:
  include:
    # Nigthly build (MySQL only)
    # 2023-11-04 "nightly" is actually 8.0.27-dev built: Dec  7 2022 19:29:53...
    # 2024-01-24 trying "master" instead of "nightly" following Travis support instructions
    - php: master
      env: DB=mysql
      dist: focal

#    # Add a specific build for Documentation
#    - name: Documentation
#      env: DOCBOOK=1
#      # Using Ruby as it's preinstalled and we don't need PHP to build docs
#      language: ruby
#      addons:
#        apt:
#          packages:
#            - publican

  fast_finish: true
  allow_failures:
    - php: nightly


# -----------------------------------------------------------------------------
# Notifications
#

notifications:
  email:
    on_success: change
    on_failure: always

  irc:
    on_success: change
    on_failure: always
    channels:
       - "chat.freenode.net#mantisbt"
    skip_join: true
    template:
      - "Build #%{build_number}: %{repository} %{branch} (%{commit}) %{author} - %{message}"
      - "Build details: %{build_url}"
      - "Code Changes: %{compare_url}"
